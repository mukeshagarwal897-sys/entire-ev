<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Scooty Showroom</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background: #2c3e50; color:white; padding: 40px 20px; text-align:center; }
    header h1 { margin:0; }
    nav { text-align:center; margin-top:10px; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    section { padding: 40px 20px; text-align:center; }
    h2 { color:#2c3e50; }
    .gallery { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:20px; }
    .gallery img { width:300px; border-radius:8px; }
    .contact p { margin:10px 0; font-size:18px; }
    footer { background: #2c3e50; color:white; text-align:center; padding:20px; }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My EV Scooty Showroom</h1>
  <nav>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="gallery">
  <h2>Our Showroom</h2>
  <div class="gallery">
    <img src="showroom1.jpg" alt="Showroom Image 1">
    <img src="showroom2.jpg" alt="Showroom Image 2">
    <img src="showroom3.jpg" alt="Showroom Image 3">
  </div>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <div class="contact">
    <p>Address: 123 EV Street, Your City</p>
    <p>Phone: +91 12345 67890</p>
    <p>Email: info@evscooty.com</p>
  </div>
</section>

<footer>
  &copy; 2025 My EV Scooty Showroom
</footer>

</body>
</html>
